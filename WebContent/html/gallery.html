<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>gallery</title>
<meta name="viewport" content="width=device-width, initail-scale=1">

<link rel="stylesheet" href="/touristportal/bootfiles/bootstrap.min.css">
<script src="/touristportal/bootfiles/jquery-3.1.1.min.js"></script>
<script src="/touristportal/bootfiles/bootstrap.min.js"></script>

</head>
<body>
 <div class="container-fluid">
 <h2 style="background-color: yellow;height: 60px;text-align: center">MY GALLERY</h2>
 </div> 
<div class="container">
 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/touristportal/images/pic2.jpg" alt="Cristmas" style="width:100%;height: 550px">
      </div>

      <div class="item">
        <img src="/touristportal/images/abc.jpg" alt="Chicago" style="width:100%;height: 550px">
      </div>
    
      <div class="item">
        <img src="/touristportal/images/hjh.jpg" alt="New york" style="width:100%;height: 550px">
      </div>
      <div class="item">
        <img src="/touristportal/images/wer.jpg" alt="India" style="width:100%;height: 550px">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<script src="/touristportal/bootfiles/jquery-3.1.1.min.js"></script>
<script src="/touristportal/bootfiles/bootstrap.min.js"></script>

</body>
</html>
