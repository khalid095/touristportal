	function changeImage()
	{
		var im=document.getElementById("img1");
		im.src="/touristportal/images/hjh.jpg";

	}
	function show()
	{
		var d=document.getElementById("div 1");
		d.style.display="block";
	}
	function hide()
	{
		var d=document.getElementById("div 1");
		d.style.display="none";
	}
</script>
